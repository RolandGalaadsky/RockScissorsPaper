<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div id="main">
        <div class="col-12">
            <div class="col-4" id="Player">
                <h4>Player</h4>
                <div class="col-4 rock"></div>
                <div class="col-4 scissors"></div>
                <div class="col-4 paper"></div>
            </div>
            <div class="col-4">
                <h4>Game Number</h4>
                <h5 id="num">0</h5>
            </div>
            <div class="col-4" id="Computer">
                <h4>Computer</h4>
                <div class="col-4 rock"></div>
                <div class="col-4 scissors"></div>
                <div class="col-4 paper"></div>
            </div>
        </div>
        <div class="col-12">
            <h4>The winner is:<br><span id="result"></span></h4>
        </div>
        <div class="col-12">
            <div class="col-4">
                <button id="newSession">New Session</button>
            </div>
            <div class="col-4">

            </div>
            <div class="col-4">
                <button id="show">Display Result</button>
            </div>
        </div>
        <div class="col-12">
            <table id="output">
                <tr>
                    <th>â„–</th>
                    <th>Player</th>
                    <th>Computer</th>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
